/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.alikhver.java-conventions'
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.18'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'org.springframework.data:spring-data-commons:2.6.3'
    implementation 'org.springframework:spring-orm:5.3.18'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.springframework.data:spring-data-jpa:2.6.3'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.hibernate:hibernate-core:5.6.4.Final'
    implementation 'org.jeasy:easy-random-core:4.0.0'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.springframework:spring-test:5.3.18'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'junit:junit:4.13.2'
}

description = 'model Maven Webapp'
