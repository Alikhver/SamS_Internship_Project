<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title th:text="${orgName + ': создать услугу'}"></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/updateWorker.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="container">
<div class="d-flex container col-6 justify-content-center d-flex navbar sticky-top fixed-top"
     style="background-color: rgb(255, 255, 255)"
>
    <div class="col-1 my-auto mx-auto">
        <img th:src="@{/img/arrow-left-circle.svg}" class="img-fluid go-back-button"
             width="24"
             onclick="goBackCreate()">
    </div>
    <div class="d-flex flex-column col-11">
        <p class="text-center p-2" th:text="#{service.create}"></p>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" th:text="#{service.name}"></span>
            </div>
            <input type="text" id="name" class="form-control" th:placeholder="#{service.name}" aria-label="Name" aria-describedby="basic-addon1" required>
        </div>
        <p id="incorrect-name" class='my-0 incorrect' th:text="#{service.name.incorrect}"></p>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2" th:text="#{service.price}"></span>
            </div>
            <input type="number"  min="0" step="0.1" id="price" class="form-control" placeholder="0" aria-label="LastName" aria-describedby="basic-addon2" required>
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon">$</span>
            </div>
        </div>
        <p id='incorrect-price' class='my-0 incorrect' th:text="#{service.price.incorrect}"></p>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3" th:text="#{service.desc}"></span>
            </div>
            <input type="text" id="description" class="form-control" th:placeholder="#{service.desc}" aria-label="Description" aria-describedby="basic-addon3" required>
        </div>
        <p id='incorrect-description' class='my-0 incorrect' th:text="#{service.desc.incorrect}"></p>
    </div>

    <button type="button" id="create" class="btn btn-primary mx-3 my-2" th:text="#{service.save}"></button>

    <script type="text/javascript" th:src="@{/js/utility/updateUtility.js}"></script>
    <script type="text/javascript" th:src="@{/js/utility/createUtility.js}"></script>

</div>

</body>
</html>
