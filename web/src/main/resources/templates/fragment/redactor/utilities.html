<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div
        class="d-flex container col-6 justify-content-center d-flex navbar sticky-top fixed-top"
        style="background-color: rgb(255, 255, 255)">
    <div class="col-1 h-100">
        <img th:src="@{/img/arrow-left-circle.svg}" class="img-fluid go-back-button"
             width="24"
             onclick="history.back()">
    </div>
    <div class="d-flex flex-column col-11">
        <p class="org_name text-center p-2">Услуги</p>
    </div>
</div>

<div id="createWorker" class="select-master option d-flex container-fluid col-6 px-0 my-3">
    <div class="d-flex my-3 container">
        <div class="col-1 my-auto mx-auto center-box">
            <img th:src="@{/img/receipt.svg}" class="d-block mx-auto"
                 width="40">
        </div>
        <div class="worker_info col-10">
            <p class="text-center p-2" >Добавить новую услугу</p>
        </div>
    </div>
</div>


<th:block th:each="utility:${utilities}">
    <div th:id="${utility.id}" class="utility d-flex container-fluid col-6 my-3"
         th:onclick="onclickUtility([[${utility.id}]]);">
        <div class="d-flex flex-column">
            <p th:text="${utility.description}"></p>
            <p th:text="${utility.price}"></p>
        </div>
    </div>
</th:block>


</body>
</html>
