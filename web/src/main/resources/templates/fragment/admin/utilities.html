<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div
        class="d-flex container col-6 justify-content-center d-flex navbar sticky-top fixed-top"
        style="background-color: rgb(255, 255, 255)">
    <div class="col-1 h-100">
        <img th:src="@{/img/arrow-left-circle.svg}" class="img-fluid go-back-button"
             width="24"
             onclick="goBack()">
    </div>
    <div class="d-flex flex-column col-11">
        <p class="org_name text-center p-2" th:text="#{services}"></p>
    </div>
</div>


<th:block th:each="utility:${utilities}">
    <div th:id="${utility.id}" class="utility d-flex container-fluid col-6 my-3">
        <div class="d-flex flex-column">
            <p class="mt-2 mb-1" th:text="${utility.name}"></p>
            <p class="mt-1 mb-1 utility-description" th:text="${utility.description}"></p>
            <p class="utility-price" th:text="${utility.price + ' $'}"></p>
        </div>
    </div>
</th:block>


</body>
</html>
