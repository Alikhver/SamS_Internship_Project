<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{organisation.create}"></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/updateWorker.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="container">
<div class="d-flex container col-6 justify-content-center d-flex navbar sticky-top fixed-top"
     style="background-color: rgb(255, 255, 255)">
    <div class="col-1 my-auto mx-auto">
        <img th:src="@{/img/arrow-left-circle.svg}" class="img-fluid go-back-button"
             width="24"
             onclick="goBack()">
    </div>
    <div class="d-flex flex-column col-11">
        <p class="text-center p-2" th:text="#{organisation.create}"></p>
    </div>
    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" th:text="#{updateProfile.login}"></span>
            </div>
            <input type="text" id="login" class="form-control" onchange="validateLogin()" th:placeholder="#{updateProfile.login}" aria-label="Name" aria-describedby="basic-addon1"required>
        </div>
        <p id="incorrect-login" class='my-0 incorrect'
           th:text="#{reg.incorrect-login}"></p>
        <p id="incorrect-login-exists" class='my-0 incorrect'
           th:text="#{reg.incorrect-login.exists}"></p>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2" th:text="#{updateProfile.password}"></span>
            </div>
            <input type="text" id="password" class="form-control" onchange="validatePassword()" th:placeholder="#{updateProfile.password}" aria-label="Name" aria-describedby="basic-addon2"required>
        </div>
        <p id="incorrect-password" class='my-0 incorrect'
           th:text="#{reg.incorrect-password}"></p>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3" th:text="#{organisation.name}"></span>
            </div>
            <input type="text" id="name" class="form-control" onchange="validateOrgName()" th:placeholder="#{organisation.name}" aria-label="Name" aria-describedby="basic-addon3"required>
        </div>
        <p id="incorrect-name" class='my-0 incorrect' th:text="#{organisation.name.invalid}"></p>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2" th:text="#{organisation.address}"></span>
            </div>
            <input type="text" id="address" class="form-control" onchange="validateAddress()" th:placeholder="#{organisation.address}" aria-label="LastName" aria-describedby="basic-addon2" required>
        </div>
        <p id='incorrect-address' class='my-0 incorrect' th:text="#{organisation.address.invalid}"></p>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3" th:text="#{organisation.desc}"></span>
            </div>
            <input type="text" id="description" class="form-control" onchange="validateDescription()" th:placeholder="#{organisation.desc}" aria-label="Description" aria-describedby="basic-addon3" required>
        </div>
        <p id='incorrect-description' class='my-0 incorrect' th:text="#{organisation.desc.invalid}"></p>
    </div>

    <button type="button" id="createBtn" class="btn btn-primary mx-1 my-2 w-100" th:text="#{organisation.create}"></button>

    <script type="text/javascript" th:src="@{/js/organisation/createOrganisation.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</div>

</body>
</html>
