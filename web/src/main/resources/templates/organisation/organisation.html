<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${org.name}"></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/organisation.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="container">

<th:block sec:authorize="hasAuthority('USER') or isAnonymous()" th:insert="~{fragment/user/organisation :: body}"></th:block>
<th:block sec:authorize="hasAuthority('REDACTOR')" th:insert="~{fragment/redactor/organisation :: body}"></th:block>
<th:block sec:authorize="hasAuthority('ADMIN')" th:insert="~{fragment/admin/organisation :: body}"></th:block>


<script type="text/javascript" th:src="@{/js/organisation/organisation.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<script>
    appendInactiveToSelectTime();
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>
