<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="container">

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="form-outline mb-4">
                        <input type="email" id="login-input" class="form-control form-control-lg"
                               placeholder="Enter your login"/>
                        <label class="form-label" for="login-input">Login</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password-input" class="form-control form-control-lg"
                               placeholder="Enter password"/>
                        <label class="form-label" for="password-input">Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button id="login-btn" type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a id="register-link" class="link-danger">Register</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <img th:src="@{/img/facebook.svg}" class="img-fluid"
                     width="24"
                     onclick="goBack()">
            </a>
            <a href="#!" class="text-white me-4">
                <img th:src="@{/img/twitter.svg}" class="img-fluid"
                     width="24"
                     onclick="goBack()">
            </a>
            <a href="#!" class="text-white me-4">
                <img th:src="@{/img/google.svg}" class="img-fluid"
                     width="24"
                     onclick="goBack()">
            </a>
            <a href="#!" class="text-white">
                <img th:src="@{/img/linkedin.svg}" class="img-fluid"
                     width="24"
                     onclick="goBack()">
            </a>
        </div>
        <!-- Right -->
    </div>
</section>

<script type="text/javascript" th:src="@{/js/security/login.js}"></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>
