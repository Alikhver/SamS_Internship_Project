<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <!--    <title th:text="${orgName}"></title>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/utilities.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<body class="container" style="background-color: rgb(247, 247, 247)">
<div
        class="d-flex container col-6 justify-content-center d-flex navbar sticky-top fixed-top"
        style="background-color: rgb(255, 255, 255)"
>
    <div class="col-1 h-100">
        <img th:src="@{/img/arrow-left-circle.svg}" class="img-fluid go-back-button"
             width="24"
             onclick="history.back()">
    </div>
    <div class="d-flex flex-column col-11">
        <p class="org_name text-center p-2">Услуги</p>
    </div>
</div>

<th:block th:each="utility:${utilities}">
    <div class="utility d-flex container-fluid col-6 my-3">
        <a th:href="@{/utility/{id}/workers(id=${utility.id})}">
            <div class="d-flex flex-column">
                <p th:text="${utility.description}"></p>
                <p th:text="${utility.price}"></p>
            </div>
        </a>
    </div>
</th:block>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>
