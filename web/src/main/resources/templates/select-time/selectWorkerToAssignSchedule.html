<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="|${org.name}: #{masters}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/workers.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="container">

<div class="d-flex container col-6 justify-content-center d-flex navbar sticky-top fixed-top"
     style="background-color: rgb(255, 255, 255)"
>
    <div class="col-1 my-auto mx-auto">
        <img th:src="@{/img/arrow-left-circle.svg}" class="img-fluid go-back-button"
             width="24"
             onclick="goBack()">
    </div>
    <div class="d-flex flex-column col-11">
        <p class="text-center p-2" th:text="#{masters}"></p>
    </div>
</div>

<th:block th:each="worker:${workers}">
    <div th:id="${worker.id}" class="select-master-redactor option d-flex container-fluid col-6 px-0 my-3"
         th:onclick="gotoAssignSchedule([[${worker.id}]])">
        <div class="d-flex my-3 container">
            <div class="col-1 my-auto mx-auto center-box">
                <img th:src="@{/img/person-circle.svg}" class="d-block mx-auto"
                     width="40">
            </div>
            <div class="worker_info col-10">
                <p class="master_name" th:text="${worker.firstName + ' ' + worker.lastName}"></p>
            </div>
        </div>
    </div>
</th:block>

<script type="text/javascript" th:src="@{/js/worker/selectWorkerToAssignSchedule.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script>
    keepOrganisation([[${orgId}]]);
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
