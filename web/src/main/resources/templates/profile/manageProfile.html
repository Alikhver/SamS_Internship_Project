<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{profiles.change}"></title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/updateWorker.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="container">
<div class="d-flex container col-6 justify-content-center d-flex navbar sticky-top fixed-top"
     style="background-color: rgb(255, 255, 255)">
    <div class="col-1 my-auto mx-auto">
        <img th:src="@{/img/arrow-left-circle.svg}" class="img-fluid go-back-button"
             width="24"
             onclick="goBack()">
    </div>
    <div class="d-flex flex-column col-11">
        <p class="text-center p-2" th:text="|#{profile} №${profile.id}|"></p>
    </div>
    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">First Name</span>
            </div>
            <input type="text" id="name" class="form-control" placeholder="First Name" aria-label="Name" aria-describedby="basic-addon1" th:value="${profile.firstName}" disabled>
        </div>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">Last Name</span>
            </div>
            <input type="text" id="address" class="form-control" placeholder="Last Name" aria-label="LastName" aria-describedby="basic-addon2" th:value="${profile.lastName}" disabled>
        </div>
    </div>

    <div class="option d-flex container-fluid px-0 my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Email</span>
            </div>
            <input type="text" id="description" class="form-control" placeholder="Email" aria-label="Description" aria-describedby="basic-addon3" th:value="${profile.email}" disabled>
        </div>
    </div>

    <button type="button" id="delete" class="btn btn-danger mx-1 w-25" th:onclick="deleteProfile([[${profile.id}]])">Удалить</button>

    <script type="text/javascript" th:src="@{/js/profiles/manageProfile.js}"></script>

</div>

</body>
</html>
