<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Hello, world!</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/personal_cabinet.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="container" style="background-color: rgb(247, 247, 247)">
<div
        class="d-flex container col-7 justify-content-center d-flex navbar sticky-top fixed-top"
        style="background-color: rgb(255, 255, 255)"
>
    <div class="col-1 my-auto mx-auto">
        <img th:src="@{/img/arrow-left-circle.svg}" class="img-fluid go-back-button"
             width="24"
             th:onclick="goBack([[${referer.toString()}]])">
    </div>
    <div class="d-flex flex-column col-11">
        <p class="text-center p-2" th:text="#{personal_account}"></p>
    </div>

    <hr style="width:100%;text-align:left;margin-left:0">
    <div class="d-flex justify-content-start container mt-2">
        <div class="mx-2">
            <img th:src="@{/img/language.png}" class="img-fluid go-back-button"
                 width="24">
        </div>
        <div class="col">
            <p id="change_lang" style="color: rgb(154, 164, 196)" class="mx-0" th:text="#{change_lang}"></p>
        </div>
        <div class="col">
            <select id="langs" class="form-select">
                <option id="ru" value="ru" th:text="#{russian}"></option>
                <option id="en" value="en" th:text="#{english}"></option>
            </select>
        </div>
    </div>
    <th:block sec:authorize="isAnonymous()">
        <div class="d-grid gap-2 d-md-block col-10">
            <button id="login" class="btn btn-primary w-100 mt-4 mb-2" type="button" th:text="#{login}"></button>
        </div>
    </th:block>
    <th:block sec:authorize="!isAnonymous()">
        <th:block sec:authorize="hasAuthority('USER')">
            <div id="view-profile" class="d-flex justify-content-start container my-3">
                <img th:src="@{/img/free-icon-profile-3524752.png}" class="img-fluid go-back-button mx-2"
                     width="24">
                <div class="col-10">
                    <p th:text="#{my-profile}"></p>
                </div>
            </div>
            <div id="view-records" class="d-flex justify-content-start container my-3">
                <img th:src="@{/img/calendar.svg}" class="img-fluid go-back-button mx-2"
                     width="24">
                <div class="col-10 align-middle">
                    <p class="align-middle" th:text="#{my-records}"></p>
                </div>
            </div>
        </th:block>
        <div class="d-grid gap-2 d-md-block col-10">
            <button id="logout" class="btn btn-primary w-100 mt-4 mb-2" type="button" th:text="#{logout}"></button>
        </div>
    </th:block>
</div>

<script type="text/javascript" th:src="@{/js/personal_cabinet/personal_cabinet.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<script defer>
    setLocale('[[${locale}]]')
</script>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>
